<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="./css/img/man-u.png" />

  <script src="https://kit.fontawesome.com/0aef5c9550.js" crossorigin="anonymous"></script>
  <title>TEAM FORUM</title>
</head>

<body>

  <div id="maincontainer">
    <!-- The Login Modal -->
    <div class="login-modal">
      <div class="home-logo">

        <i class='far fa-futbol fa-3x'>
          <div class="logo-text"><span style="color:black">team</span>forum</div>
        </i>
      </div>
      <!-- Log-In Modal content -->
      <div class="login-box">
        <form action="javascript:void(0)" id="login-form">


          <div id="login-box-body">
            <input type="text" name="loginUsername" placeholder="Email/Username" class="login-input"></input>
            <input type="password" name="loginPassword" placeholder="Password" class="login-input"></input>
            <div class="registration-errors" id="login-error" style="display: none;">Username/Password incorrect!</div>
            <button id="login-button" class="buttons">Log In</button>
            <a id="sign-up-button">Click here to sign up!</a>
            <div id="registered-login-success">Successfully registered. Please log in</div>


          </div>
        </form>
      </div>

      <!-- Register Modal content -->
      <div class="register-box">


        <form action="javascript:void(0)" id="signup-form">
          <div id="register-box-body">
            <!-- <label for="username">Username</label> -->
            <input type="text" name="username" id="signup-username" placeholder="Username" class="login-input"
              maxlength="15"></input>
            <div id="username-error" class="registration-errors" style="display: none;"> </div>
            <!-- <label for="age">Age</label> -->
            <input type="number" name="age" id="signup-age" placeholder="Age" class="login-input"></input>
            <div id="age-error" class="registration-errors" style="display: none;">Age required/Over 16</div>
            <!-- <label for="firstname">First Name</label> -->
            <input type="text" name="firstname" id="signup-firstname" placeholder="First Name"
              class="login-input"></input>
            <div id="firstname-error" class="registration-errors" style="display: none;">First name required</div>
            <!-- <label for="lastname">Last Name</label> -->
            <input type="text" name="lastname" id="signup-lastname" placeholder="Last Name" class="login-input"></input>
            <div id="lastname-error" class="registration-errors" style="display: none;">Last name required</div>
            <!-- <label for="email">Email</label> -->
            <input name="email" id="signup-email" placeholder="Email" class="login-input"></input>
            <div id="email-error" class="registration-errors" style="display: none;"></div>
            <!-- <label for="gender">Gender</label> -->

            <!-- <label for="password">Password</label> -->
            <input type="password" name="password" id="signup-password" placeholder="Password"
              class="login-input"></input>
            <div id="password-error" class="registration-errors" style="display: none;">Min length: 5 characters</div>
            <div class="gender">
              <label for="male">Male<input type="radio" value="M" name="gender" checked></input>
              </label>
              <label for="female">Female<input type="radio" value="F" name="gender"></input>
              </label>
              <label for="other">Other<input type="radio" value="Other" name="gender"></input>
              </label>
            </div>
            <button id="register-btn" class="buttons">Sign up!</button>
            <a id="login-return">Return to Log-in!</a>

          </div>
        </form>

      </div>
      <div id="homepage-images">
        <img src="./css/img/spurs.png" alt="" class="home-image">
        <img src="./css/img/man-city.png" alt="" class="home-image">
        <img src="./css/img/liverpool.png" alt="" class="home-image">
        <img src="./css/img/chelsea.png" alt="" class="home-image">
        <img src="./css/img/newcastle.png" alt="" class="home-image">
        <img src="./css/img/man-u.png" alt="" class="home-image">

      </div>
    </div>
    <div id="forumbody">
      <div class="header">
        <i class='far fa-futbol fa-3x'>
          <div class="logo-text"><span style="color:black">team</span>forum</div>
        </i>

        <div id="user-div">
          <div id="active-username"></div>
          <i class='fa-solid fa-arrow-right-from-bracket fa-1.5x' id="log-out-button"></i>
        </div>
      </div>

      <div id="post-feed"></div>
      <div class='buttons' id="new-post-btn">+ Post </div>
  <div id="onlineusers">
      </div>
    </div>
  </div>



  <!-- The Modal -->
  <div id="my-chat-modal" class="modal">

    <!-- Chat Modal content -->
    <div class="chat-box">
      <span class="close">&times;</span>
      <div id="chat-box-header">
        <div id="chat-recipient"></div>
      </div>
      <div id="chat-box-body">
        <div id="chat-container">
        </div>
      </div>
      <div id="chat-box-footer">
        <textarea type="text" id="chat-input" placeholder="type here..." class="text-input"></textarea>
        <i id="chat-arrow" class="fa-regular fa-paper-plane"></i>
      </div>
    </div>

  </div>

  <!-- The create post modal -->
  <div id="create-post-modal" class="modal">

    <!-- post modal content -->
    <div class="create-post-box">
      <span class="close">&times;</span>
      <div id="post-box-header">
        <div id="post-header-title">Create Post</div>
      </div>
      <div id="post-box-body">
        <input name="post-title" id="post-title" cols="30" rows="10" placeholder="type post title here..."
          maxlength="65" class="text-input"></input>
        <textarea name="post-content" id="post-content" cols="30" rows="10" placeholder="What is your agenda...."
          class="post-content-text-box"></textarea>
        <div id="category-selection">

        </div>

      </div>

      <div id="post-box-footer"><button id="submit-post-button" class="buttons">Post</button></div>
    </div>

  </div>


  <!-- The display post modal -->
  <div id="display-post-modal" class="modal">

    <!-- display post content -->
    <div class="display-post">
      <span class="close">&times;</span>
      <div id="display-post-header">
        <div class="display-post-title">

        </div>
        <div class="display-post-content">

        </div>
        <div class="post-details">
          <div class="post-username"></div>
          <div class="post-date"></div>
        </div>

      </div>
      <div id="display-post-body">
        <div id="comment-container">
        </div>
      </div>
      <div id="display-post-footer">
        <textarea type="text" id="comment-input" placeholder="type comment here..." class="text-input"></textarea>
        <i id="comment-arrow" class="fa-regular fa-paper-plane"></i>
      </div>
    </div>

  </div>

  <script src="/newapp.js"></script>

</body>

</html>
