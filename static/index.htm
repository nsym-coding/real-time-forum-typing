<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/27d376a945.js" crossorigin="anonymous"></script>
    <title>Hub Trial</title>
</head>

<body>
    <div class="main-container">

        <!-- login Button trigger modal -->
        <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#loginModal"
            id="login-button">
            Login
        </button>

        <div class="online"></div>
        <div class="post-container" id="post-feed">
            <!-- <div class="content" id="content"></div> -->
            <div class='post-modal' id="post-modal">
                <form onsubmit="return false" novalidate>
                    <textarea id="post-title-text" placeholder="Title" rows="1" cols="65" required></textarea>
                    <textarea id="post-content-text" placeholder="Post..."></textarea>
                </form>
                <button class="submit-post-button" id="submit-post-button">SUBMIT POST</button>

                <form onsubmit="return false" novalidate>

                    <textarea id="comment-content-text" placeholder="Comment..."></textarea>
                </form>
                <button class="submit-comment-button" id="submit-comment-button">SUBMIT PCOMMENT</button>
            </div>
        </div>
        <i class="fa-solid fa-circle-plus fa-2xl" id="create-post-button"></i>
        <div class="user-container"></div>
    </div>

    <!-- login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalTitle">Login</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label>Username
                        <input type="text" id="login-username">
                    </label>
                    <label>Password
                        <input type="text" id="login-password">
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="login-signup"
                        data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="login-submit-button">Login</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Register-Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-focus="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalTitle">REGISTER</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="signup-form" action="javascript:void(0)">
                    <div class="modal-body">
                        <label for="username">Username</label>
                        <input type="text" id="signup-username" name="username" required>
                        <div id="validateUsername" class="invalid-feedback" style="display: none">
                            Your username must be at least 5 characters.
                        </div>
                        <label for="age">Age</label>
                        <input type="number" id="signup-age" name="age" min="16" max="100" required>

                        <label for="firstname">First Name </label>
                        <input type="text" id="signup-firstname" name="firstname" required>

                        <label for="lastname">Last Name </label>
                        <input type="text" id="signup-lastname" name="lastname" required>

                        <label for="signupemail">Email </label>
                        <input type="email" id="signup-email" name="email" required>

                        <label for="gender">Gender</label>
                        <label for="male">M
                            <input type="radio" id="signup-male" name="gender" value="M" checked>
                        </label>

                        <label for="female">F
                            <input type="radio" id="signup-female" name="gender" value="F">
                        </label>

                        <label for="other">Other
                            <input type="radio" id="signup-other" name="gender" value="Other">
                        </label>

                        <label for="password">Password </label>
                        <input type="password" id="signup-password" name="password" required>



                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" id="signup-submit-button" value="Sign Up!">
                    </div>
                </form>

            </div>
        </div>
    </div>




    <pre id="msgOut"></pre>

    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
